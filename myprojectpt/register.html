<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reg.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Registration</h2>
        <input type="text" class="form-control mb-3" name="user" id="user" placeholder="Username">
        <input type="password" class="form-control mb-3" name="pass" id="pass" placeholder="Password">
        <input type="password" class="form-control mb-3" name="conpass" id="conpass" placeholder="Confirm Password">
        <button id="btnRegister" type="submit">Submit</button>
    </div>
</body>
<script src="./jquery.js"></script>
<script src="./main.js"></script>
</html>
